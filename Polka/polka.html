<html>
	<head>
		<title>Polka</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<!-- vendor code -->
		<script src="js/three.min.js"></script>
		<script src="js/stat.min.js"></script>
		<script src="js/controls/TrackballControls.js"></script>
		<script src="js/STLLoader.js"></script>
		<script src="js/OBJLoader.js"></script>
		<script src="js/threeoctree.old.js"></script>
		<script src="js/physi.js"></script>
		<script src="js/SubdivisionModifier.js"></script>

		<!-- my code -->
		<script src="src/xacUtilities.js"></script>

		<script src="src/xacInit.js"></script>
		

		<script src="src/xacAddLight.js"></script>
		
		<script src="src/xacDrawGrid.js"></script>
		<script src="src/xacDrawGround.js"></script>

		<script src="src/xacMouseControl.js"></script>

		<script src="src/xacCollisionDetection.js"></script>
		<script src="src/xacIntersectionDetection.js"></script>
		<script src="src/xacOverlapDetection.js"></script>
		<script src="src/xacInterlockDetection.js"></script>
		<script src="src/xacBoundingObject.js"></script>
		<script src="src/xacVoxelGrid.js"></script>
		<script src="src/xacPhysics.js"></script>

		<script src="src/xacControlPanel.js"></script>
		<script src="src/xacLoadModel.js"></script>

		<script>
			/* 
				stats visualization 
			*/
			var stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			stats.domElement.style.right = '0px';
			document.body.appendChild( stats.domElement );

			var controlPanel = new ControlPanel();
			controlPanel.domElement.style.position = 'absolute';
			controlPanel.domElement.style.top = '0px';
			document.body.appendChild( controlPanel.domElement);

			/* 
				control buttons 
			*/
			// controlPanel.button1.onclick = function(){detectIntersection};
			controlPanel.button1.onclick = buildOctree;
			controlPanel.button2.onclick = detectIntersection;
			controlPanel.button4.onclick = findMutuallyBounded;
			controlPanel.button3.onclick = detectOverlap;
			controlPanel.button5.onclick = detectInterlock;
			controlPanel.button6.onclick = voxelize;

			controlPanel.checkbox1.onchange = toggleDebugMode;
			controlPanel.checkbox2.onchange = toggleOctreeVisibility;
			controlPanel.checkbox3.onchange = togglePhysics;

			// controlPanel.slider1.onchange = surfaceSubdivision;

			/* physics engine set up */
			Physijs.scripts.worker = 'physijs_worker.js';
			Physijs.scripts.ammo = 'ammo.js';

			// if(D_PHYSICS) {
			scene.setGravity(new THREE.Vector3( 0, -30, 0 ));
			scene.addEventListener(
				'update',
				function() {
					// push new info to the buffer
					scene.pushBuffered();
					if(usingPhysics) {
						// if needed show the simulation
						scene.simulate();
					}
				}
			);

			renderer.setClearColorHex( 0x000000, 1 );

			var render = function () {
			  
				requestAnimationFrame( render );

				/* make light moving */
				// directionalLight.position.x = Math.sin(angle * Math.PI / 180);
				// directionalLight.position.z = Math.cos(angle * Math.PI / 180);
				// angle = (angle + 1) % 360;

				controls.update();

				stats.update(); 
			  
				for(var i=0; i<objects.length; i++) {
					objects[i].geometry.__dirtyVertices = true;
				}

				renderer.render(scene, camera);

				/* update octrees */
				octree.update();
				for(var i=0; i<octreesProj.length; i++) {
					octreesProj[i].update();
				}
			
			};

			render();
		</script>
	</body>
</html>
