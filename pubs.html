<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Xiang 'Anthony' Chen</title>
  </head>

  <body>
    <!-- This div is a placeholder which will contain the publications -->
    <div id="pubszone">Loading publications...</div>
    <!-- We do a JSONP call using jQuery -->
  </body>

  <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript">
    //<![CDATA[
    var csauthorsAPI =
      "https://www.csauthors.net/xiang--anthony--chen/embed/bib.js";
    $.ajax({
      url: csauthorsAPI,
      dataType: "jsonp",
      success: function (bib) {
        $("#pubszone").html(bib.html);
      },
    });
    //]]>
  </script>
</html>
