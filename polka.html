<html>
	<head>
		<title>Polka</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script src="js/stat.min.js"></script>
		<script src="js/controls/TrackballControls.js"></script>

		<script src="sandbox/xacInit.js"></script>
		
		<script src="js/STLLoader.js"></script>
		<script src="sandbox/xacLoadModel.js"></script>

		<script src="sandbox/xacAddLight.js"></script>
		
		<script src="sandbox/xacDrawGrid.js"></script>
		<script src="sandbox/xacDrawGround.js"></script>

		<script src="sandbox/xacMouseControl.js"></script>
		<script>
			var stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				document.body.appendChild( stats.domElement );

			var render = function () {
			  requestAnimationFrame( render );
			  // mesh.rotation.z += 0.01;
			  directionalLight.position.x = Math.sin(angle * Math.PI / 180);
			  directionalLight.position.z = Math.cos(angle * Math.PI / 180);
			  angle = (angle + 1) % 360;

			  controls.update();

			  stats.update(); 

			  renderer.render(scene, camera);
			};

			render();
		</script>

	</body>
</html>
