<html>
	<head>
		<title>Polka</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<!-- vendor code -->
		<script src="js/three.min.js"></script>
		<script src="js/stat.min.js"></script>
		<script src="js/controls/TrackballControls.js"></script>
		<script src="js/STLLoader.js"></script>
		<script src="js/OBJLoader.js"></script>
		<script src="js/threeoctree.old.js"></script>

		<!-- my code -->
		<script src="sandbox/xacUtilities.js"></script>

		<script src="sandbox/xacInit.js"></script>
		

		<script src="sandbox/xacAddLight.js"></script>
		
		<script src="sandbox/xacDrawGrid.js"></script>
		<script src="sandbox/xacDrawGround.js"></script>

		<script src="sandbox/xacMouseControl.js"></script>

		<script src="sandbox/xacCollisionDetection.js"></script>
		<script src="sandbox/xacIntersectionDetection.js"></script>
		<script src="sandbox/xacOverlapDetection.js"></script>
		<script src="sandbox/xacInterlockDetection.js"></script>

		<script src="sandbox/xacControlPanel.js"></script>
		<script src="sandbox/xacLoadModel.js"></script>

		<script>
			var stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			stats.domElement.style.right = '0px';
			document.body.appendChild( stats.domElement );

			var controlPanel = new ControlPanel();
			controlPanel.domElement.style.position = 'absolute';
			controlPanel.domElement.style.top = '0px';
			document.body.appendChild( controlPanel.domElement);

			// controlPanel.button1.onclick = function(){detectIntersection};
			controlPanel.button1.onclick = buildOctree;
			controlPanel.button2.onclick = detectIntersection;
			controlPanel.button4.onclick = findMutuallyBounded;
			controlPanel.button3.onclick = detectOverlap;
			controlPanel.button5.onclick = detectInterlock;

			controlPanel.checkbox1.onchange = toggleDebugMode;
			controlPanel.checkbox2.onchange = toggleOctreeVisibility;

			renderer.setClearColorHex( 0x000000, 1 );

			var render = function () {
			  for(var i=0; i<objects.length; i++) {
			  	objects[i].geometry.__dirtyVertices = true;
			  }

			  requestAnimationFrame( render );
			  
			  /* make light moving */
			  // directionalLight.position.x = Math.sin(angle * Math.PI / 180);
			  // directionalLight.position.z = Math.cos(angle * Math.PI / 180);
			  // angle = (angle + 1) % 360;

			  controls.update();

			  /* obselete */
			  // if(isMouseDown && objects.length == 2) {
			  	// detectCollision(objects[0], objects[1]);
			  	// detectIntersection(objects[0], octree);
			  // }

			  stats.update(); 
			  
			  renderer.render(scene, camera);

			  /* update octrees */
			  octree.update();
			  for(var i=0; i<octreesProj.length; i++) {
			  	octreesProj[i].update();
			  }
			  
			};

			render();
		</script>
	</body>
</html>
